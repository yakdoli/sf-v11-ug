<h1>HTML to Doc</h1>

<p>This sample illustrates Essential DocIO's support for conversion from HTML to MS word document.</p>
<p style="font-size:large">Note:</p>
<ul>
	<li>Supports the conversion of HTML files that are XHTML 1.1 compliant</li>
	<li>By default validation type is Transitional</li>
</ul>
